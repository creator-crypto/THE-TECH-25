<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popular OTT Apps by Category</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
        }

            color: #333;
        }
        .category {

        }

        }
        .logos img {
            width: 120px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Popular OTT Apps by Category</h1>

    <div class="category">
        <h2>üé¨ Movies</h2>
        <div class="logos">
            <img src="images/netflix.png" alt="Netflix">
            <img src="images/primevideo.png" alt="Prime Video">
            <img src="images/hulu.png" alt="Hulu">
        </div>
    </div>

    <div class="category">
        <h2>üì∫ TV Shows</h2>

            <img src="images/apple-tv.png" alt="Apple TV+">
        </div>
    </div>

    <div class="category">
        <h2>üëß Kids</h2>

    <div class="category">

        </div>
    </div>
</body>
</html>
